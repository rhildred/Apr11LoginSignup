<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Login</h1>
    <section class="row">
        <div class="col">
            <!-- left (sign in) -->
            <h2>Sign in</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username"
                        name="username" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password"
                        name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" name="login" value="login">Login</button>
            </form>
        </div>
        <div class="col">
            <!-- left (sign up)-->
            <h2>Sign up</h2>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector("form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const usernameData = new URLSearchParams();
            usernameData.append("username", formData.get("username"));
            const res = await fetch("/salt", { method: "POST", body: usernameData });
            const oReply = await res.json();
            const sHash = md5(`${oReply.salt}:${formData.get("password")}`);
        });
    </script>
</body>

</html>
